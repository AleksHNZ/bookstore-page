<!-- @format -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./adminLogin.css" />
        <title>Admin Login Page</title>
    </head>
    <body>
        <div class="container">
            <header class="header">
                <img src="../images/Logo-Header.svg" alt="Library image" />
            </header>
            <main class="main">
                <div class="admin-logintext">
                    <h1>Welcome Admin</h1>
                </div>
                <div class="inputs-container">
                    <div class="input-userNameContainer">
                        <input
                            type="text"
                            name=""
                            id=""
                            placeholder="Username"
                        />
                    </div>
                    <div class="input-passwordContainer">
                        <input
                            type="text"
                            name=""
                            id=""
                            placeholder="Password"
                        />
                    </div>
                    <div class="btn-joinContainer">
                        <button>Join</button>
                    </div>
                </div>
            </main>
        </div>
    </body>
</html>
